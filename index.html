<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/5059d38d48.js" crossorigin="anonymous"></script>
	<title>TO-DO list</title>
</head>
<body>
	<div class="container">
		<div class="todoList">
			<div class="header">
				<h1>
					<span id="totalTasks">0</span><span> Tasks</span>
				</h1>
			</div>
			<div class="list">
				<ul></ul>
			</div>
			<form class="addTask">
				<input type="text" placeholder="insert tasks here">
				<button>
					<i class="fas fa-plus"></i>
				</button>
			</form>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
